<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - DrinkHub</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-left">
          <a href="index.html" class="logo">DrinkHub</a>
          <a href="index.html">Home</a>
          <a href="#">Contact</a>
          <a href="#">About</a>
        </div>
        <div class="navbar-right">
          <div class="dropdown">
            <a href="#" class="dropdown-btn"><i class="fas fa-user"></i></a>
            <div class="dropdown-content">
              <a href="login.html">Login</a>
              <a href="register.html">Register</a>
            </div>
          </div>
          <a href="#"><i class="fas fa-heart"></i></a>
        </div>
      </nav>
    </header>

    <main class="product-list-container">
      <h1>Product List</h1>
      <div class="product-list-controls">
        <div class="sort-options">
          <label for="sort">Sort By:</label>
          <select id="sort">
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="rating-desc">Rating: High to Low</option>
            <option value="name-asc">Name: A to Z</option>
          </select>
        </div>
        <div class="filter-options">
          <label for="filter">Filter By:</label>
          <select id="filter">
            <option value="all">All Products</option>
            <option value="whiskey">Whiskey</option>
            <option value="vodka">Vodka</option>
            <option value="wine">Wine</option>
            <option value="gin">Gin</option>
            <option value="liquor">Liquor</option>
            <option value="non-alcohol">Non-Alcohol Drinks</option>
          </select>
        </div>
      </div>

      <div class="products-section">
        <div class="products" id="product-list">
          <!-- Product items will be dynamically added here -->
        </div>
      </div>

      <div class="pagination">
        <button class="pagination-arrow" onclick="prevPage()">&#10094;</button>
        <div id="pagination-numbers"></div>
        <button class="pagination-arrow" onclick="nextPage()">&#10095;</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 DrinkHub</p>
    </footer>

    <script src="js/product-list.js"></script>
  </body>
</html>
