<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - DrinkHub</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-left">
          <a href="index.html" class="logo">DrinkHub</a>
          <a href="index.html">Home</a>
          <a href="#">Contact</a>
          <a href="#">About</a>
        </div>
        <div class="navbar-right">
          <div class="dropdown">
            <a href="#" class="dropdown-btn"><i class="fas fa-user"></i></a>
            <div class="dropdown-content">
              <a href="login.html">Login</a>
              <a href="register.html">Register</a>
            </div>
          </div>
          <a href="#"><i class="fas fa-heart"></i></a>
        </div>
      </nav>
    </header>

    <main class="product-details-container">
      <div class="product-images">
        <div class="additional-images">
          <img
            src="https://soys.co.ke/PImages/KUPID-0.jpg"
            alt="Additional Image 1"
            onclick="changeImage('image1.jpg')" />
          <img
            src="https://giftsandflowers.co.ke/wp-content/uploads/2023/12/jack-daniels-whiskey-1litre-img.jpg"
            alt="Additional Image 2"
            onclick="changeImage('image2.jpg')" />
          <img
            src="https://media.nicks.com.au/products/e95da03f/jd-100-proof-no-box.jpg"
            alt="Additional Image 3"
            onclick="changeImage('image3.jpg')" />
        </div>
        <div class="main-image">
          <img
            id="mainImage"
            src="https://media.npr.org/assets/img/2015/07/08/jack_daniel-s_old_no._7_1-14l_custom-e09f0b224fefd0b9426984eaf22388a66574e94d.jpg?s=1100&c=50&f=jpeg"
            alt="Main Product Image" />
        </div>
      </div>

      <div class="product-details">
        <h1 class="product-title">Whiskey - Product 1</h1>
        <div class="product-reviews">
          <span class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </span>
          <span class="review-count">(20 reviews)</span>
        </div>
        <p class="product-price">$49.99</p>
        <p class="product-description">
          This is a premium whiskey with a rich, smooth taste. Perfect for any
          occasion, it offers a delightful balance of flavors and a pleasant
          finish.
        </p>
        <hr />
        <div class="product-purchase">
          <button class="add-to-cart-btn">Add to Cart</button>
          <div class="quantity-control">
            <button onclick="decreaseQuantity()">-</button>
            <input type="number" id="quantity" value="1" min="1" />
            <button onclick="increaseQuantity()">+</button>
          </div>
          <button class="buy-now-btn">Buy Now</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 DrinkHub</p>
    </footer>

    <script src="js/product-details.js"></script>
  </body>
</html>
